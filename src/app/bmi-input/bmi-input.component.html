<fieldset>

    <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name" [(ngModel)]="name">
    </div>

    <div>
        <label for="weight">Weight</label>
        <input type="number" id="weight" placeholder="weight" [(ngModel)]="weight">
    </div>

    <div>
        <label for="height">Height</label>
        <input type="number" id="height"  placeholder="height" [(ngModel)]="height">
    </div>

    <button type="button" (click)="calculateBMI()">Calculate BMI</button>

</fieldset>

<fieldset>
<h3>BMI Calculator Output</h3>
<p><span>{{name}}</span>, your BMI is: <span *ngIf="BMI">{{BMI}}</span></p>
<p>{{result}}</p>



</fieldset>
